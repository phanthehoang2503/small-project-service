basePath: /
definitions:
  internal_handler.AddToCartReq:
    properties:
      product_id:
        example: 2
        type: integer
      quantity:
        example: 3
        type: integer
    type: object
  internal_handler.CartResponse:
    properties:
      id:
        example: 1
        type: integer
      price:
        example: 10000
        type: integer
      product_id:
        example: 10
        type: integer
      quantity:
        example: 2
        type: integer
      subtotal:
        example: 20000
        type: integer
    type: object
  internal_handler.UpdateQuantityReq:
    properties:
      quantity:
        type: integer
    type: object
host: localhost:8081
info:
  contact: {}
  description: Manage shopping cart items
  title: Cart Service API
  version: "1.0"
paths:
  /cart:
    delete:
      responses:
        "204":
          description: No Content
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Clear all item in the cart
      tags:
      - Cart
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_handler.CartResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List cart items
      tags:
      - Cart
    post:
      consumes:
      - application/json
      description: Add a product to the cart (can add amount of it if already in the
        cart). Call product-service to get stock and price
      parameters:
      - description: Add to cart payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/internal_handler.AddToCartReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_handler.CartResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add item to cart
      tags:
      - Cart
  /cart/{id}:
    delete:
      parameters:
      - description: Cart item ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Remove an item from cart
      tags:
      - Cart
    put:
      consumes:
      - application/json
      parameters:
      - description: Cart item ID
        in: path
        name: id
        required: true
        type: integer
      - description: New quantity
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/internal_handler.UpdateQuantityReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.CartResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update cart item quantity
      tags:
      - Cart
swagger: "2.0"
