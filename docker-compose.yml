services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 25032004
      POSTGRES_DB: mydb
    volumes:
    - db_data:/var/lib/postgresql/data
    ports:
    - "5432:5432"
    networks:
    - backend
  order-service:
    build:
      context: .
      dockerfile: ./order-service/Dockerfile
    env_file: .env
    depends_on: [db]
    ports:
      - "8082:8080"
    networks: [backend]

  product-service:
    build:
      context: .
      dockerfile: ./product-service/Dockerfile
    env_file: .env
    depends_on: [db]
    ports:
      - "8081:8080"
    networks: [backend]

  cart-service:
    build:
      context: .
      dockerfile: ./cart-service/Dockerfile
    env_file: .env
    depends_on: [db]
    ports:
      - "8083:8080"
    networks: [backend]

volumes:
  db_data:

networks:
  backend: